{% extends "base.html" %}
{% block title %}Allocation Resources List{% endblock %}
{% block content %}

<h1 align="center">Allocation Resources List</h1>

<table style="margin-left:2px" border=1 cellspacing=0 cellpadding=3>
    <tr>
        <th>Allocation</th>
        <th>ResourceID</th>
    </tr>
    
    {% for record in results %}
    <tr>
        <td>{{ record.project_number }}</td>
        <td>{{ record.ResourceID }}</td>
    </tr>
    {% endfor %}
{% endblock %}
